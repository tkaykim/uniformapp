    function generateOrderId() {
      // 현재 UTC 기준 시간을 KST로 변환
      const now = new Date();
      const kst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
      return kst.getFullYear().toString() +
        String(kst.getMonth() + 1).padStart(2, '0') +
        String(kst.getDate()).padStart(2, '0') +
        Math.floor(Math.random() * 10000).toString().padStart(4, '0');
    }

    async function deleteOrder(orderId) {
      if (!confirm('정말 이 주문을 삭제하시겠습니까?\n연관된 발주, 디자인, 인쇄, 배송 데이터는 유지됩니다.')) return;

      const { error } = await sb.from('evOrder')
        .delete()
        .eq('orderId', orderId);

      if (error) {
        alert('주문 삭제 실패: ' + error.message);
        return;
      }

      alert('주문 삭제 완료');
      loadOrders();
    }
    async function editOrder(orderId) {
      const { data, error } = await sb.from('evOrder')
        .select('*')
        .eq('orderId', orderId)
        .single();
      
      if (error) {
        alert('주문 정보 조회 실패: ' + error.message);
        return;
      }

      const newGroupName = prompt('단체명', data.groupName);
      if (!newGroupName) return;
      
      const newRepresentativeName = prompt('대표자명', data.representativeName);
      if (!newRepresentativeName) return;
      
      const newRepresentativePhone = prompt('대표자연락처', data.representativePhone);
      if (!newRepresentativePhone) return;
      
      const newManagerName = prompt('담당자명', data.managerName);
      if (!newManagerName) return;
      
      const newTotalPrice = prompt('총금액', data.totalPrice);
      if (!newTotalPrice) return;

      const { error: updateError } = await sb.from('evOrder')
        .update({
          groupName: newGroupName,
          representativeName: newRepresentativeName,
          representativePhone: newRepresentativePhone,
          managerName: newManagerName,
          totalPrice: parseInt(newTotalPrice) || 0
        })
        .eq('orderId', orderId);

      if (updateError) {
        alert('주문 수정 실패: ' + updateError.message);
        return;
      }

      alert('주문 수정 완료');
      loadOrders();
    }

    // 주문별 발주 등록 폼용 (파라미터: orderId)
    async function createPurchase(orderId) {
      const purchaseId = generatePurchaseId();
      const sizes = [
        "size_110","size_120","size_130","size_140","size_150","size_160",
        "size_XS","size_SS","size_S","size_M","size_L","size_XL",
        "size_2XL","size_3XL","size_4XL","size_5XL","size_LL",
        "size_3L","size_4L","size_5L","size_free","size_custom"
      ];
      const sizeData = {};
      sizes.forEach(k => {
        sizeData[k] = parseInt(document.getElementById(`${k}-${orderId}`).value) || 0;
      });
      const totalQuantity = sizes.reduce((sum, k) => sum + (sizeData[k] || 0), 0);
      const purchaseCost = parseInt(document.getElementById('purchaseCost-' + orderId).value) || 0;
      const { error } = await sb.from('evPurchase').insert([{
        purchaseId,
        orderId,
        groupName: '',
        itemName: document.getElementById('itemName-' + orderId).value,
        itemCode: document.getElementById('itemCode-' + orderId).value,
        color: document.getElementById('color-' + orderId).value,
        managerName: document.getElementById('managerName-' + orderId).value,
        ...sizeData,
        totalQuantity,
        purchaseStatus: '발주전'
      }]);
      // 비용이 0보다 크면 evCost에 자동 등록
      if (purchaseCost > 0) {
        const costId = 'COST' + Date.now() + Math.floor(Math.random()*1000);
        await sb.from('evCost').insert([{ costId, orderId, type: '발주', title: '발주비용', amount: purchaseCost, memo: '' }]);
      }
      if (error) alert('발주 등록 실패: ' + error.message);
      else {
        alert('발주 등록 성공');
        togglePurchaseList(orderId, true);
        updateCostSum(orderId);
      }
    }

        '_PUR' + Math.floor(Math.random()*1000).toString().padStart(3,'0');

      const title = document.getElementById('costTitle-' + orderId).value;
      const amount = parseInt(document.getElementById('costAmount-' + orderId).value) || 0;
      const memo = document.getElementById('costMemo-' + orderId).value;
      if (!title || !amount) { alert('비용명과 금액을 입력하세요'); return; }
      const { error } = await sb.from('evCost').insert([{ costId, orderId, type, title, amount, memo }]);
      if (error) { alert('비용 등록 실패: ' + error.message); return; }
      document.getElementById('cost-form-row-' + orderId).style.display = 'none';
      updateCostSum(orderId);

    async function addDesignToSheet({orderId, managerName, driveLink, createdBy, designStatus}) {
      try {
        const params = new URLSearchParams({
          orderId,
          managerName,
          driveLink,
          createdBy,
          designStatus
        });
        await fetch(SHEET_WEBAPP_URL + '?' + params);
      } catch (e) { alert('구글시트 연동 실패(등록): '+e); }
    }
    // 구글시트에 디자인 row 수정(상태/담당자)
    async function updateDesignInSheet({orderId, status, designerName}) {
      try {
        await fetch(SHEET_WEBAPP_URL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, status, designerName })
        });
      } catch (e) { alert('구글시트 연동 실패(수정): '+e); }
    }
    // 구글시트에서 디자인 목록 불러오기
    async function fetchDesignsFromSheet() {
      try {
        const res = await fetch(SHEET_WEBAPP_URL);
        const data = await res.json();
        return data.slice(1).map(row => ({
          timestamp: row[0],
          orderId: row[1],
          managerName: row[2],
          folderUrl: row[3],
          designerName: row[4],
          status: row[5]
        }));
      } catch (e) { alert('구글시트 연동 실패(조회): '+e); return []; }
    }

    // 구글폼 formResponse URL 및 entry.xxx 값(아래는 예시, 실제 값으로 교체 필요)
    const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/폼ID/formResponse';
    const ENTRY_ORDERID = 'entry.123456';      // 주문번호
    const ENTRY_MANAGER = 'entry.234567';      // 담당자명
    const ENTRY_DRIVELINK = 'entry.345678';   // 드라이브링크
    const ENTRY_CREATEDBY = 'entry.456789';   // 디자인담당자
    const ENTRY_STATUS = 'entry.567890';      // 상태

    // 구글폼에 row 추가
    async function addDesignToGoogleForm({orderId, managerName, driveLink, createdBy, designStatus}) {
      try {
        const formData = new FormData();
        formData.append(ENTRY_ORDERID, orderId);
        formData.append(ENTRY_MANAGER, managerName);
        formData.append(ENTRY_DRIVELINK, driveLink);
        formData.append(ENTRY_CREATEDBY, createdBy);
        formData.append(ENTRY_STATUS, designStatus);
        await fetch(GOOGLE_FORM_URL, {
          method: 'POST',
          body: formData,
          mode: 'no-cors'
        });
      } catch (e) { alert('구글폼 연동 실패(등록): '+e); }
    }
  </script>
