<!DOCTYPE html>
<html>
<head>
  <title>유니폼 주문/발주 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --success-color: #4cc9f0;
      --warning-color: #f72585;
      --text-color: #2b2d42;
      --text-light: #8d99ae;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text-color);
      line-height: 1.6;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    /* 사이드바 스타일 */
    .sidebar {
      background: var(--card-bg);
      padding: 2rem;
      box-shadow: var(--shadow);
      position: fixed;
      width: 250px;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background: var(--primary-color);
      color: white;
    }

    .nav-link i {
      width: 20px;
      text-align: center;
    }

    /* 메인 컨텐츠 영역 */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      max-width: 900px;
      min-width: 600px;
      width: 100%;
      margin-right: auto;
      margin-left: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    /* 카드 스타일 */
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      max-width: 700px;
      margin: 0 auto 1.5rem auto;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    /* 폼 스타일 */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fff;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
      outline: none;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .form-col {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .size-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .size-input {
      position: relative;
    }

    .size-input label {
      position: absolute;
      top: -0.5rem;
      left: 0.5rem;
      background: #fff;
      padding: 0 0.25rem;
      font-size: 0.75rem;
      color: var(--text-light);
    }

    .size-input input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
    }

    .search-container {
      position: relative;
      margin-bottom: 1rem;
    }

    #productSearchList {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      z-index: 1000;
      margin-top: 0.25rem;
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--secondary-color);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    /* 테이블 스타일 */
    .table-container {
      overflow-x: auto;
    }

    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    .table th {
      background: #f8f9fa;
      padding: 1rem;
      font-weight: 600;
      text-align: left;
      border-bottom: 2px solid #e2e8f0;
    }

    .table td {
      padding: 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .table tr:hover {
      background: #f8f9fa;
    }

    /* 검색 결과 스타일 */
    #productSearchList div {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #productSearchList div:hover {
      background: #f8f9fa;
    }

    /* 반응형 */
    @media (max-width: 1024px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
      }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-tshirt"></i>
        유니폼 시스템
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link active" onclick="showTab('order')">
            <i class="fas fa-plus-circle"></i>
            주문 등록
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showTab('orderList')">
            <i class="fas fa-list"></i>
            주문 조회
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="showTab('purchaseList')">

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <!-- 주문 등록 -->
      <div id="order" class="tab-content">
        <div class="header">

        <div class="card">

            </div>

              <div class="form-row">
                <div class="form-col">
                  <select name="mainCategory" id="mainCategorySelect" class="form-control" required>
                    <option value="">대분류 선택</option>
                  </select>
                  <select name="subCategory" id="subCategorySelect" class="form-control" required>
                    <option value="">소분류 선택</option>
                  </select>
                </div>
                <div class="form-col">
                  <select name="brandName" id="brandNameSelect" class="form-control" required>
                    <option value="">브랜드 선택</option>
                  </select>
                  <select name="itemName" id="itemNameSelect" class="form-control" required>

                  </select>

              </div>

              <div class="search-container">

                <div id="productSearchList"></div>

              <div class="form-row">

                </div>

                </div>

                </div>
                <div class="size-input">
                  <label>160</label>
                  <input name="size_160" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>XS</label>
                  <input name="size_XS" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>S</label>
                  <input name="size_S" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>M</label>
                  <input name="size_M" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>L</label>
                  <input name="size_L" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>XL</label>
                  <input name="size_XL" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>2XL</label>
                  <input name="size_2XL" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>3XL</label>
                  <input name="size_3XL" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>4XL</label>
                  <input name="size_4XL" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>5XL</label>
                  <input name="size_5XL" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>LL</label>
                  <input name="size_LL" placeholder="수량">
                </div>
                <div class="size-input">
                  <label>3L</label>
                  <input name="size_3L" placeholder="수량">
                </div>
                <div class="size-input">

                </div>

            </div>

            <div class="form-group">
              <h3 class="form-label">금액 정보</h3>
              <div class="form-row">
                <div class="form-col">
                  <input name="totalPrice" class="form-control" placeholder="총금액">
                </div>
              </div>
            </div>

            <div class="btn-group">
              <button type="button" class="btn btn-primary" onclick="submitOrder()">
                <i class="fas fa-save"></i> 등록
              </button>
              <button type="reset" class="btn btn-secondary">
                <i class="fas fa-undo"></i> 초기화
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- 주문 조회 -->
      <div id="orderList" class="tab-content hidden">
        <div class="header">
          <h1 class="page-title">주문 조회</h1>
        </div>
        <div class="card">
          <div class="table-container">
            <table class="table" id="orderTable">
              <thead>
                <tr>
                  <th>주문번호</th>
                  <th>단체명</th>
                  <th>품명</th>
                  <th>전체수량</th>

                  <th>발주상태</th>

                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

      </div>

      <!-- 발주 조회 -->

        <div class="header">

        </div>
        <div class="card">
          <div class="table-container">

        </div>

      <!-- 디자인 관리 -->
      <div id="designList" class="tab-content hidden">
        <div class="header">
          <h1 class="page-title">디자인 관리</h1>
        </div>
        <div class="card">
          <form id="designForm">
            <div class="form-group">
              <label class="form-label">디자인 정보</label>
              <select name="orderId" id="designOrderSelect" class="form-control">
                <option value="">주문번호 선택 (선택사항)</option>
              </select>
              <input name="title" class="form-control" placeholder="디자인 제목" required>
              <input name="description" class="form-control" placeholder="설명">
              <input name="driveLink" class="form-control" placeholder="구글드라이브 링크">
              <select name="status" class="form-control">
                <option value="">상태(기본: 착수전)</option>
                <option value="착수전">착수전</option>
                <option value="요청됨">요청됨</option>
                <option value="진행중">진행중</option>
                <option value="수정요청">수정요청</option>
                <option value="작업완료">작업완료</option>

        <div class="card">
          <div class="card-header">

          <div class="table-container">

              <thead>

                  <th>링크</th>
                  <th>상태</th>
                  <th>작성자</th>
                  <th>생성일</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- 인쇄 관리 -->
      <div id="printList" class="tab-content hidden">
        <div class="header">
          <h1 class="page-title">인쇄 관리</h1>
        </div>
        <div class="card">
          <form id="printForm">
            <div class="form-group">
              <label class="form-label">인쇄 정보</label>
              <select name="orderId" id="printOrderSelect" class="form-control">
                <option value="">주문번호 선택 (선택사항)</option>
              </select>
              <input name="printMethod" class="form-control" placeholder="인쇄방식" required>
              <input name="factoryName" class="form-control" placeholder="인쇄소명" required>
              <input name="factoryContact" class="form-control" placeholder="인쇄소 연락처">
              <input name="deliveryAddress" class="form-control" placeholder="납품주소">
              <input name="expectedDate" type="date" class="form-control" placeholder="납기일">
              <select name="status" class="form-control">
                <option value="발주전">발주전</option>
                <option value="발주요청">발주요청</option>
                <option value="발주완료">발주완료</option>
                <option value="작업완료">작업완료</option>
              </select>
              <input name="memo" class="form-control" placeholder="메모">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitPrint()">
              <i class="fas fa-save"></i> 등록
            </button>
          </form>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="card-title">인쇄 현황</h2>
          </div>
          <div class="table-container">
            <table class="table" id="printTable">
              <thead>
                <tr>
                  <th>인쇄번호</th>
                  <th>주문번호</th>
                  <th>인쇄방식</th>
                  <th>인쇄소명</th>
                  <th>납기일</th>
                  <th>상태</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // 탭 전환
    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      document.getElementById(tab).classList.remove('hidden');
      document.querySelector(`.nav-link[onclick="showTab('${tab}')"]`).classList.add('active');
      if(tab === 'orderList') loadOrders();
      if(tab === 'purchaseList') loadPurchases();
      if(tab === 'designList') loadDesigns();
      if(tab === 'printList') loadPrints();
    }

    // 주문 등록
    async function submitOrder() {
      const form = document.querySelector('#orderForm');
      const data = Object.fromEntries(new FormData(form).entries());
      // itemName 값이 비어있으면 드롭다운에서 강제로 할당
      if (!data.itemName) {
        const itemNameSelect = document.getElementById('itemNameSelect');
        data.itemName = itemNameSelect.value;
      }
      ["size_110","size_120","size_130","size_140","size_150","size_160","size_XS","size_S","size_M","size_L","size_XL","size_2XL","size_3XL","size_4XL","size_5XL","size_LL","size_3L","size_4L","size_5L","size_free","size_custom"].forEach(k=>data[k]=parseInt(data[k]||0));
      const res = await fetch('/api/orders', {
        method: 'POST', headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert('등록 완료: ' + JSON.stringify(json));
      form.reset();
    }

    // 주문 조회
    async function loadOrders() {
      const res = await fetch('/api/orders');
      const orders = await res.json();
      // 발주 리스트도 불러오기
      const pres = await fetch('/api/purchases');
      const purchases = await pres.json();

    // 카탈로그 드롭다운 연동
    async function loadCatalog() {
      // 대분류
      const mainRes = await fetch('/api/catalog/main-categories');
      const mainList = await mainRes.json();
      const mainSel = document.getElementById('mainCategorySelect');
      mainSel.innerHTML = '<option value="">대분류 선택</option>';
      mainList.forEach(m => mainSel.innerHTML += `<option value="${m}">${m}</option>`);
    }
    async function handleCatalogChange(level) {
      const mainSel = document.getElementById('mainCategorySelect');
      const brandSel = document.getElementById('brandNameSelect');
      const subSel = document.getElementById('subCategorySelect');
      const itemSel = document.getElementById('itemNameSelect');
      if(level==='main') {
        brandSel.innerHTML = '<option value="">브랜드 선택</option>';
        subSel.innerHTML = '<option value="">소분류 선택</option>';
        itemSel.innerHTML = '<option value="">제품명 선택</option>';
        if(mainSel.value) {
          const res = await fetch(`/api/catalog/brands?main_category=${encodeURIComponent(mainSel.value)}`);
          const list = await res.json();
          list.forEach(b => brandSel.innerHTML += `<option value="${b}">${b}</option>`);
        }
      }
      if(level==='brand') {
        subSel.innerHTML = '<option value="">소분류 선택</option>';
        itemSel.innerHTML = '<option value="">제품명 선택</option>';
        if(mainSel.value && brandSel.value) {
          const res = await fetch(`/api/catalog/sub-categories?main_category=${encodeURIComponent(mainSel.value)}&brand_name=${encodeURIComponent(brandSel.value)}`);
          const list = await res.json();
          list.forEach(s => subSel.innerHTML += `<option value="${s}">${s}</option>`);
        }
      }
      if(level==='sub') {
        itemSel.innerHTML = '<option value="">제품명 선택</option>';
        if(mainSel.value && brandSel.value && subSel.value) {
          const res = await fetch(`/api/catalog/items?main_category=${encodeURIComponent(mainSel.value)}&brand_name=${encodeURIComponent(brandSel.value)}&sub_category=${encodeURIComponent(subSel.value)}`);
          const list = await res.json();
          list.forEach(i => itemSel.innerHTML += `<option value="${i.item_name}" data-code="${i.item_code}" data-color="${i.color_ko}">${i.item_name}</option>`);
        }
      }
    }
    document.getElementById('mainCategorySelect').addEventListener('change', ()=>handleCatalogChange('main'));
    document.getElementById('brandNameSelect').addEventListener('change', ()=>handleCatalogChange('brand'));
    document.getElementById('subCategorySelect').addEventListener('change', ()=>handleCatalogChange('sub'));
    document.getElementById('itemNameSelect').addEventListener('change', async function() {
      const itemName = this.value;
      const colorSel = document.getElementById('colorSelect');
      colorSel.innerHTML = '<option value="">색상 선택</option>';
      if(itemName) {
        const res = await fetch('/api/catalog/colors?item_name=' + encodeURIComponent(itemName));
        const list = await res.json();
        list.forEach(c => colorSel.innerHTML += `<option value="${c}" ${c===item.color_ko?'selected':''}>${c}</option>`);
      }
    });
    window.addEventListener('DOMContentLoaded', loadCatalog);

    // 제품명/제품코드 검색형 자동완성
    const productSearchInput = document.getElementById('productSearchInput');
    const productSearchList = document.getElementById('productSearchList');
    productSearchInput.addEventListener('input', async function() {
      const q = this.value.trim();
      if(q.length < 2) { productSearchList.innerHTML = ''; return; }
      const res = await fetch('/api/catalog/search-items?query=' + encodeURIComponent(q));
      const list = await res.json();
      if(list.length === 0) { productSearchList.innerHTML = '<div style="background:#fff;border:1px solid #aaa;">검색 결과 없음</div>'; return; }
      productSearchList.innerHTML = list.map(i => `<div style='background:#fff;border:1px solid #aaa;cursor:pointer;padding:2px;' onclick='selectProductFromSearch(${JSON.stringify(i)})'>${i.item_name} (${i.item_code}) - ${i.brand_name} / ${i.main_category} / ${i.sub_category}</div>`).join('');
    });
    function selectProductFromSearch(item) {
      // 드롭다운 값 자동 세팅
      document.getElementById('mainCategorySelect').value = item.main_category;
      handleCatalogChange('main').then(()=>{
        document.getElementById('subCategorySelect').value = item.sub_category;
        handleCatalogChange('sub').then(()=>{
          document.getElementById('brandNameSelect').value = item.brand_name;
          handleCatalogChange('brand').then(()=>{
            document.getElementById('itemNameSelect').value = item.item_name;
            // itemName 드롭다운 값이 실제로 선택되도록 보장
            // 상세정보 자동입력
            document.getElementById('itemCodeInput').value = item.item_code;
            // 색상 드롭다운도 자동 세팅
            const colorSel = document.getElementById('colorSelect');
            colorSel.innerHTML = '<option value="">색상 선택</option>';
            fetch('/api/catalog/colors?item_name=' + encodeURIComponent(item.item_name)).then(r=>r.json()).then(list=>{
              list.forEach(c => colorSel.innerHTML += `<option value="${c}" ${c===item.color_ko?'selected':''}>${c}</option>`);
            });
            productSearchList.innerHTML = '';
            productSearchInput.value = item.item_name + ' (' + item.item_code + ')';
          });
        });
      });
    }
  </script>
