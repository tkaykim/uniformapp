<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유니폼 운영 시스템 - CRUD</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 기존 스타일 제거 또는 최소화 */
    .cost-btn-group button { font-size: 13px; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="flex min-h-screen">
    <!-- 사이드바 -->
    <aside class="w-60 bg-white shadow-lg flex flex-col py-8 px-6">
      <div class="flex items-center gap-2 mb-10">
        <span class="text-blue-600 text-2xl">👕</span>
        <span class="font-bold text-lg text-blue-700">모두의 유니폼 운영<br>시스템</span>
      </div>
      <nav class="flex flex-col gap-2">
        <button class="flex items-center gap-2 px-3 py-2 rounded-lg text-blue-700 bg-blue-100 font-semibold"><span>🛒</span>주문 관리</button>
        <button class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-blue-50"><span>📦</span>발주 관리</button>
        <button class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-blue-50"><span>🎨</span>디자인 관리</button>
        <button class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-blue-50"><span>🖨️</span>인쇄 관리</button>
      </nav>
    </aside>
    <!-- 메인 -->
    <main class="flex-1 px-10 py-8">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">주문 관리</h2>
        <div class="text-gray-400 text-sm">{오늘 날짜/시간}</div>
      </div>
      <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
        <h3 class="text-lg font-semibold mb-4">주문 등록</h3>
        <div class="flex gap-3 flex-wrap items-center">
          <input id="orderDate" type="date" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" value="2024-05-20">
          <input id="groupName" placeholder="단체명" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <input id="representativeName" placeholder="대표자명" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <input id="representativePhone" placeholder="대표자연락처" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <input id="managerName" placeholder="담당자명" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <input id="totalPrice" placeholder="총금액" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <button onclick="createOrder()" class="bg-blue-600 text-white font-semibold rounded-lg px-6 py-2 hover:bg-blue-700 transition">등록</button>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow-md p-6">
        <h3 class="text-lg font-semibold mb-4">주문 목록</h3>
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm text-gray-800">
            <thead>
              <tr class="bg-blue-50">
                <th class="py-3 px-2 font-semibold">주문번호</th>
                <th class="py-3 px-2 font-semibold">단체명</th>
                <th class="py-3 px-2 font-semibold">대표자명</th>
                <th class="py-3 px-2 font-semibold">대표자연락처</th>
                <th class="py-3 px-2 font-semibold">담당자</th>
                <th class="py-3 px-2 font-semibold">총금액</th>
                <th class="py-3 px-2 font-semibold">발주</th>
                <th class="py-3 px-2 font-semibold">디자인</th>
                <th class="py-3 px-2 font-semibold">인쇄</th>
                <th class="py-3 px-2 font-semibold">배송</th>
                <th class="py-3 px-2 font-semibold">지출</th>
              </tr>
            </thead>
            <tbody id="orderList"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- 발주관리 -->
  <div id="purchaseTab" class="tab" style="display:none;">
    <h2>발주 등록</h2>
    <input id="purchaseOrderId" placeholder="주문번호">
    <input id="purchaseGroupName" placeholder="단체명">
    <input id="itemName" placeholder="제품명">
    <input id="itemCode" placeholder="제품코드">
    <input id="color" placeholder="색상">
    <input id="purchaseManagerName" placeholder="담당자명">
    <input id="purchaseTotalQuantity" placeholder="총수량">
    <button onclick="createPurchase()">등록</button>
    <h3>발주 목록</h3>
    <table border="1"><thead>
      <tr><th>발주번호</th><th>주문번호</th><th>단체명</th><th>제품명</th><th>총수량</th><th>관리</th></tr>
    </thead><tbody id="purchaseList"></tbody></table>
  </div>

  <!-- 디자인관리 -->
  <div id="designTab" class="tab" style="display:none;">
    <h2>디자인 등록</h2>
    <input id="designOrderId" placeholder="주문번호">
    <input id="title" placeholder="디자인 제목">
    <input id="description" placeholder="설명">
    <input id="driveLink" placeholder="구글드라이브 링크">
    <input id="createdBy" placeholder="작성자">
    <button onclick="createDesign()">등록</button>
    <h3>디자인 목록</h3>
    <table border="1"><thead>
      <tr><th>디자인번호</th><th>주문번호</th><th>제목</th><th>작성자</th><th>관리</th></tr>
    </thead><tbody id="designList"></tbody></table>
  </div>
</body>
</html>
